{% extends "layout.html" %}

{% block content %}

<script>
    $(document).ready(function(){
        /* prevent making post request when refresh the page */
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        };

        $('.add').click(function(){
            /* redirect the webpage to view_reservation.html */
            window.location.assign("/view_reservation")
        })
    })
</script>

<div id = 'menu'>
    <h1>
        Menu
    </h1>
</div>
<div>
    <table class="menu-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            
            {% for row in data %}
            <tr>
                {% for element in row %}
                <td>{{element}}</td>
                {% endfor %}    
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
</div>

<div id = 'search-waiter'>
    <h2>Begin Order</h2>
    <form accept-charset="UTF-8" action="/order" autocomplete="off" method="POST">   
        <label for="p">Phone Number Used to Make Reservation : </label>
        <input name="p"type="text" value="" required/> <br />               
        <label for="name">Dish Name : </label>
        <input name="name"type="text" value="" required/> <br />
        <button type="submit" class = 'hero-btn'>Add</button>       
    </form>
    <button type="button" class = 'hero-btn add'>View Reservation</button>
</div>


<!-----footer------>
<div class = 'footer'>
    <h4>About Us</h4>
    <p>Made by Ziqi Guo (zg2410) & Xinglu Zhou (xz3065)</p>
</div>

{% endblock %}
