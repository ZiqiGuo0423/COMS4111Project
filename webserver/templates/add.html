{% extends "layout.html" %}

{% block content %}

<script>
    $(document).ready(function(){
        /* prevent making post request when refresh the page */
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        };

        $('.add').click(function(){
            /* redirect the webpage to order.html */
            window.location.assign("/order")
        })
    })
</script>

  

<div id = 'search-waiter'>
    <h2>Add Companians (if any)</h2>
    <form accept-charset="UTF-8" action="/add_com" autocomplete="off" method="POST">   
        <label for="p">Phone Number Used to Make Reservation : </label>
        <input name="p"type="text" value="" required/> <br />               
        <label for="name">Name : </label>
        <input name="name"type="text" value="" required/> <br />
        <label for="phone">Phone Number : </label>
        <input name="phone" type="text" value="" /> <br />
        <label for="assistance">Assistance or Not: </label>
        <input name="assistance" type="text" value="" required/> <br />
        <button type="submit" class = 'hero-btn'>Add</button>       
    </form>
    <button type="button" class = 'hero-btn add'>Ready to Order</button>
</div>
 




<!-----footer------>
<div class = 'footer'>
    <h4>About Us</h4>
    <p>Made by Ziqi Guo (zg2410) & Xinglu Zhou (xz3065)</p>
</div>


{% endblock %}
