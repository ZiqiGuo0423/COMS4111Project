{% extends "layout.html" %}

{% block content %}

<script>
    $(document).ready(function(){
        /* prevent making post request when refresh the page */
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
    

    $('.order').click(function(){
        /* redirect the webpage to order.html */
        window.location.assign("/order");
    })

    $('#add').click(function(){
        /* redirect the webpage to add.html */
        window.location.assign("/add_com");
    })
})
</script>

<div id = 'add-dish'>
    <h2>Make Reservation</h2>
    <form accept-charset="UTF-8" action="/reserve" autocomplete="off" method="POST">                  
        <label for="phone">Phone Number : </label>
        <input name="phone"type="text" value="" required/> <br />
        <label for="first">First Name : </label>
        <input name="first" type="text" value="" required/> <br />
        <label for="last">Last Name : </label>
        <input name="last" type="text" value=""/> <br />
        <label for="date">Date(yyyy-mm-dd) : </label>
        <input name="date" type="text" value="" required/> <br />
        <label for="number">Number of People : </label>
        <input name="number" type="text" value="" required/> <br />
        <label for="table">Select Table : </label>

        <select name="table">
            <option value="A01">A01</option>
            <option value="A02">A02</option>
            <option value="A03">A03</option>
            <option value="A04">A04</option>
            <option value="A05">A05</option>
            <option value="A06">A06</option>
            <option value="A07">A07</option>
            <option value="A08">A08</option>
            <option value="A09">A09</option>
            <option value="A10">A10</option>
            <option value="B01">B01</option>
            <option value="B02">B02</option>
            <option value="B03">B03</option>
            <option value="B04">B04</option>
            <option value="B05">B05</option>
            <option value="C01">C01</option>
            <option value="C02">C02</option>
            <option value="C03">C03</option>
            <option value="D01">D01</option>
            <option value="D02">D02</option>
        </select><br />
       

        <button type="submit" class = 'hero-btn' name = 'reserve'>Reserve</button>
        <button type="button" class = 'hero-btn ' id = 'add'>Add Companions</button>
        <button type="button" class = 'hero-btn order'>Ready to Order</button> 
             
    </form>
</div>

<div id = 'menu'>
    <h1>
        View All Table
    </h1>
</div>
<div>
    <table class="menu-table">
        <thead>
            <tr>
                <th>Table Number</th>
                <th>Table Capacity</th>
                <th>Window Side or Not</th>
            </tr>
        </thead>
        <tbody>
            
            {% for row in data %}
            <tr>
                {% for element in row %}
                <td>{{element}}</td>
                {% endfor %}    
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
</div>



<!-----footer------>
<div class = 'footer'>
    <h4>About Us</h4>
    <p>Made by Ziqi Guo (zg2410) & Xinglu Zhou (xz3065)</p>
</div>
{% endblock %}
