{% extends "layout.html" %}

{% block content %}

<div id = 'menu'>
    <h1>
        Menu
    </h1>
</div>
<div>
    <table class="menu-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            
            {% for row in data %}
            <tr>
                {% for element in row %}
                <td>{{element}}</td>
                {% endfor %}    
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
</div>

<div id = 'make'>
    <a href="/reserve" class="hero-btn make-reservation">Make Reservation</a> 
</div>

<!-----footer------>
<div class = 'footer'>
    <h4>About Us</h4>
    <p>Made by Ziqi Guo (zg2410) & Xinglu Zhou (xz3065)</p>
</div>

{% endblock %}
